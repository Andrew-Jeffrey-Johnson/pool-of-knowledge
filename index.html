<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Notes </title>
</head>
<body>
  <h1><a href="/contacts">Contacts</a></h1>
  <h1>New Note</h1>
  <form action="/send_note" method="post">
    <label for="ntitle">Title:</label><br>
    <input type="text" id="ntitle" name="ntitle"><br>
	<label for="nbody">Body:</label><br>
    <textarea type="text" id="nbody" name="nbody" rows="5" cols="40"></textarea><br>
    <input type="submit" value="Submit">
  </form>
  <h1> Notes </h1>
	<ul>
		{{#each notes}}
		<li>{{this.note_id}} - {{this.title}}: {{this.body}}</li>
		{{/each}}
	</ul>
</body>
</html>
